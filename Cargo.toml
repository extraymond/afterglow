[package]
name = "dodrio-ext"
version = "0.1.0"
authors = ["Raymond <extraymond@gmail.com>"]
edition = "2018"
description = "Extension that helps(me at least) increasing productivity when developing webapp ontop of dodrio and typed-html."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasm-bindgen = { version = "0.2.50", features = ["serde"] }
dodrio = { git= "https://github.com/fitzgen/dodrio", features = ["log", "serde"]}
futures-preview = { version = "0.3.0-alpha.18", features = ["async-await", "nightly", "compat"]}
wasm-bindgen-futures = { version = "0.3.27", features = ["futures_0_3"] }
typed-html = { version = "0.2.1", features = ["dodrio_macro"] }
js-sys = "0.3.27"
log = "0.4.8"
console_log = "0.1.2"
surf = { version = "1.0.2", features = ["wasm-client"] }
ws_stream_wasm = "0.3.0"

[dependencies.web-sys]
version = "0.3.27"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
  "Worker",
  "WorkerGlobalScope",
]
