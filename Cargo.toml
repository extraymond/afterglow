[package]
name = "dodrio-ext"
version = "0.1.0"
authors = ["Raymond <extraymond@gmail.com>"]
edition = "2018"
description = "Extension that helps(me at least) increasing productivity when developing webapp ontop of dodrio and typed-html."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]


[dependencies]
wasm-bindgen = { version = "0.2.51", features = ["serde"] }
dodrio = { git= "https://github.com/fitzgen/dodrio" }
futures-preview = { version = "0.3.0-alpha.18", features = ["async-await", "nightly", "compat"]}
wasm-bindgen-futures = { version = "0.3.27", features = ["futures_0_3"] }
typed-html = { version = "0.2.1", features = ["dodrio_macro"] }
js-sys = "0.3.28"
log = "0.4.8"
surf = { version = "1.0.2", features = ["wasm-client"] }
cfg-if = "0.1.10"
console_error_panic_hook = { version = "0.1.5", optional = true }
wee_alloc = { version = "0.4.2", optional = true }
async-trait = "0.1.13"
failure = "0.1.5"

[dependencies.web-sys]
version = "0.3.28"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
  "Worker",
  "WorkerGlobalScope",
  "WebSocket",
  "EventTarget",
  "BroadcastChannel"
]

[dev-dependencies]
wasm-bindgen-test = "0.3.1"
femme = "1.2.0"

[features]
default = ["console_error_panic_hook"]
release = ["console_error_panic_hook", "wee_alloc"]
